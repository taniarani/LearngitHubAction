name: Deployment Project
on: push
jobs:
  test:
    name: Lint & Test (Node 18)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '04 Practice Project (Start)'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '04 Practice Project (Start)/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '04 Practice Project (Start)'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '04 Practice Project (Start)/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      - name: Deploy Project
        run: echo "Project deployed successfully"




